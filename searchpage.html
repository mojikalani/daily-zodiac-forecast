<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- <div class="divider"> -->
        <div class="row">
            <h1 class="col s3">Zodiac Horoscope</h1>
            <div class="col s3"></div>
            <img class="col s6" src="https://www.publicdomainpictures.net/pictures/40000/velka/astrology-chart-zodiac-signs.jpg"></img>
        </div>
    <!-- </div> -->

    <div class="row">
        <form class="col s12" action="./searchpage.html">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="City Name" id="cityName" type="text" class="validate">
              <label for="cityName">City Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s2">
              <input placeholder="Month" id="month" type="text" class="validate">
              <label for="month">Month</label>
            </div>
            <div class="input-field col s2">
              <input id="day" type="text" class="validate" placeholder="Day">
              <label for="day">Day</label>
            </div>
            <div class="input-field col s2">
                <input id="year" type="text" class="validate" placeholder="Year">
                <label for="year">Year</label>
              </div>
          </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
